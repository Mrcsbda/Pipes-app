<p-panel header="Numerical Pipes" class="m-2">
  <p>Pipes included in Angular - Usually in the Common Module</p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Net sales" subheader="For the current year">
      {{ totalSells + 123124 | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Gross sales" subheader="For the current year">
      {{ totalSells | currency : "" : "symbol-narrow" : "1.0-6" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percentage gain" subheader="For the current year">
      {{ percentage | percent:"1.0-2" }}
    </p-card>
  </div>
</div>

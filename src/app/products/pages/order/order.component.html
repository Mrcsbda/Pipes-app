<p-panel header="Customized pipes" class="m-2">
  <p>Customized pipes - created by {{ "us" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="By Name"
      icon="pi pi-sort"
      styleClass="p-button-success"
      class="mr-2"
      (click)="changeOrder('name')"
    ></p-button>
    <p-button
      label="Can fly"
      icon="pi pi-sort"
      styleClass="p-button-dancer"
      class="mr-2"
      (click)="changeOrder('canFly')"
    ></p-button>
    <p-button
      label="By Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      class="mr-2"
      (click)="changeOrder('color')"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
